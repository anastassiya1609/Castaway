<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castaway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="styles\Vector.svg"/>
        <div class="nav-bar">
            <a class="color-blue">Home</a>
            <a>Episodes</a>
            <a>About</a>
            <a>Contact</a>
        </div>
    </header>
    <section>
        <img src="styles\border.svg" class="img-frame">
        <div class="container">
            <div class="banner-img">
                <img src="styles\man.svg">
            </div>
            <div class="banner">
                <p>Take your<br/> podcast to the</p>
                <div class="wrapper"><p class="text-big">next </p>
                    <img src="styles\line.svg" class="banner-line">
                    <p class="text-bold"> level</p></div>
                <div class="music-venues">
                    <span>Listen on</span>
                    <div class="wrapper">
                        <img class="logo-music-venues" src="styles\services1.svg">
                        <img class="logo-music-venues" src="styles\services2.svg">
                        <img class="logo-music-venues" src="styles\services3.svg">
                        <img class="logo-music-venues" src="styles\services4.svg">
                        <img class="logo-music-venues" src="styles\services5.svg">
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
